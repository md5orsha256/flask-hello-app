<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Новости-{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% block nav %}
                {% endblock %}
            </ul>
            <ul class="nav navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" aria-current="page" href="{{ url_for('auth_pages.logout') }}">Выйти</a>
                {% else %}
                    <a class="nav-link" aria-current="page" href="{{ url_for('auth_pages.login') }}">Войти</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>{% block page_header %}Лучшие новости в мире!{% endblock page_header %}</h1>
    {% block content %}{% endblock content %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
