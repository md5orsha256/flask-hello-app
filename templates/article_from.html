{% for field in form %}
    {% if field.id == 'csrf_token' %}
        {{ field }}
    {% else %}
        <div class="form-group row">
            <label for="{{ field.id }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">{{ field(calss='form-control') }}</div>
        </div>
    {% endif %}
{% endfor %}
<p><input type="submit" class="btn btn-primary" value="Сохранить"></p>
